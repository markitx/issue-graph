<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github - Issue Graph</title>
    <link rel="stylesheet" type="text/css" href="../style/login.css" />
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>

  <body>
    <div id='graph'></div>
    <div id='side'>
      <div id='filter'>
        Select Source<br/>
        <form id='loginForm' method='post' action='/login.html'>
          <label><input type='radio' id='user' name='source' value='1' checked>User</label><br/>

          <label><input type='radio' id='org' name='source' value='2'>Org</label>
          <select id='orgdrop' name='sname' disabled></select><br/>

          <label><input type='radio' id='public' name='source' value='3'>Public</label>
          <input id='publictext' type='text' name='sname' placeholder='User/Org' disabled required>
          <br />
          <input type="submit" class="submit" value="Submit" />
        </form>
      </div>
      <div id='find'>
        <select id='dropdown' class="find" disabled></select>
        <input type='text' id='issueNum' placeholder='Issue #' value='' class="find" disabled></input>
        <input type='button' id='findbtn' value='Find/Add' class="find" disabled></input>
      </div>
    </div>
    <div id='info'>
      <div id='text'>
      </div>
      <div>
        <input type='button' id='hide' value='Hide' class="btn" disabled></input>
        <input type='button' id='hidegroup' value='Hide Cluster' class="btn" disabled></input>
        <input type='button' id='undo' value='Undo' class="btn" disabled></input>

        <input type='text' id='keyword' placeholder='Keyword search' value='' class="find" disabled></input>
      </div>
    </div>
    <script type="text/javascript" src="/script/login.js"></script>

  </body>
</html>
